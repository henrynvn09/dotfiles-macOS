window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 10
    y: 10
#  position:
#    x: 48
#    y: 48

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # - transparent: title bar, transparent background and title bar buttons
  # - buttonless: title bar, transparent background, but no title bar buttons
  decorations: buttonless

  startup_mode: Windowed
  opacity: 1.0

scrolling:
  history: 200
  multiplier: 3


font:
  normal:
    family: 'JetBrainsMono Nerd Font'
    style: Regular

  bold:
    family: 'JetBrainsMono Nerd Font'
    style: SemiBold

  italic:
    family: 'JetBrainsMono Nerd Font'
    style: "Italic"

  size: 14.0

  offset:
    x: 0
    y: 1


  # Thin stroke font rendering (macOS only)
  #AppleFontSmoothing: true

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
# custom_cursor_colors: true

cursor:
  style:
    blinking: Always
      #blink_interval: 500
  blink_timeout: 0
  unfocused_hollow: true

import:
 - ~/.config/alacritty/themes/themes/taerminal.yaml

colors:
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  # indexed_colors: []
  #   `- { index: 16, color: '0xff00ff' }`

# Visual Bell
# `Ease` `EaseOut` `EaseOutSine` `EaseOutQuad` `EaseOutCubic`
# `EaseOutQuart` `EaseOutQuint` `EaseOutExpo` `EaseOutCirc` `Linear`
# To completely disable the visual bell, set its duration to 0.
#
bell:
  animation: EaseOutExpo
  color: '#176080'
  duration: 200


# Key bindings
key_bindings:
  - { key: C,        mods: Command,       chars: "\x03"                         }
  - { key: V,        mods: Command,       chars: "\x16"            }
  - { key: V,        mods: Command|Shift,       action: Paste                        }
  - { key: C,        mods: Command|Shift,       action: Copy                         }
    #  - { key: Q,        mods: Command,       action: Quit                         }
  - { key: N,        mods: Command,       action: CreateNewWindow             }

  - { key: Equals,   mods: Command,       action: IncreaseFontSize             }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize             }
  - { key: Minus,    mods: Command|Shift, action: ResetFontSize                }

    # For zsh, map following combination Cmd to Ctrl
  - { key: R,        mods: Command,       chars: "\x12"          }
  - { key: F,        mods: Command,       chars: "\x06"          }
  - { key: T,        mods: Command,       chars: "\x14"          }


  - { key: F1,                            chars: "\x1bOP"                      }
  - { key: F2,                            chars: "\x1bOQ"                      }
  - { key: F3,                            chars: "\x1bOR"                      }
  - { key: F4,                            chars: "\x1bOS"                      }
  - { key: F5,                            chars: "\x1b[15~"                    }
  - { key: F6,                            chars: "\x1b[17~"                    }
  - { key: F7,                            chars: "\x1b[18~"                    }
  - { key: F8,                            chars: "\x1b[19~"                    }
  - { key: F9,                            chars: "\x1b[20~"                    }
  - { key: F10,                           chars: "\x1b[21~"                    }
  - { key: F11,                           chars: "\x1b[23~"                    }
  - { key: F12,                           chars: "\x1b[24~"                    }
  - { key: Back,                          chars: "\x7f"                        }
  - { key: Back,     mods: Alt,           chars: "\x1b\x7f"                    }
  - { key: Insert,                        chars: "\x1b[2~"                     }
  - { key: Delete,                        chars: "\x1b[3~"                     }



